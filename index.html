<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook SignUp Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left_div">
            <div class="logo">
                <img src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="">
            </div>
            <h2>Facebook helps you connect and share with the people in your life.</h2>
        </div>
        <div class="right_div">
            <div class="sign_in">
                <div class="inputs">
                    <input type="text" placeholder="Email address or phone number" />
                    <input type="password" placeholder="Password" />
                </div>
              
                <button id="log_in_btn">Log in</button>
                <h3 id="frgt_pswd_txt">Forgotten password?</h3>
                <div class="line"></div>
                <button id="sign_up_btn">Create new account</button>
            </div>
        </div>
    </div>
</body>
</html>
